{% extends "layout.html" %}


{% block content %}

<body class="bg-[#0a192f] text-white font-sans">
  <div class="min-h-screen pt-24 px-4 pb-16">

    <!-- Flex container for cards -->
    <div class="flex flex-wrap justify-center gap-6 gap-y-8">

      {% for product in products %}
      
        <div class="dark:bg-[#112240] bg-white h-[400px] rounded-xl border border-white/10 shadow-md hover:shadow-xl transition duration-300 overflow-hidden
                    w-full sm:w-[48%] md:w-[31%] lg:w-[23%] max-w-[300px] flex flex-col">

          <!-- Product Image -->
          <div class="w-full aspect-square bg-white flex items-center justify-center overflow-hidden">
            <img src="{{ product.image.url }}" alt=""
              class="w-full h-full object-cover transition-transform duration-300 hover:scale-105 m-0 p-0" />
          </div>

          <!-- Product Info -->
          <div class="p-4 flex flex-col flex-grow justify-between mt-auto">
            <div>
              <h2 class="text-base font-semibold truncate text-white mb-2">{{ product.name }}</h2>
              <p class="text-sm text-gray-400 mt-1 line-clamp-2">{{ product.description }}</p>
            </div>
            <div class="flex justify-between items-center pt-4">
              <span class="text-green-400 font-bold text-sm">Rs {{ product.price }}</span>
              <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" class="text-sm bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white">
                  ðŸ›’ Add
                </button>
              </form>
            </div>
          </div>

        </div>
      
      {% endfor %}
      
    </div>

  </div>
</body>




{% endblock %}
